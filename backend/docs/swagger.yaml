definitions:
  controller.createUserBody:
    properties:
      email:
        format: email
        type: string
      name:
        type: string
    required:
    - email
    - name
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  models.User:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      updatedAt:
        type: string
    type: object
info:
  contact: {}
  title: Freelancer Toolkit API
  version: 0.0.1
paths:
  /users:
    post:
      consumes:
      - application/json
      operationId: createUser
      parameters:
      - description: User data
        in: body
        name: createUserBody
        required: true
        schema:
          $ref: '#/definitions/controller.createUserBody'
      produces:
      - application/json
      responses:
        "200":
          description: User created successfully
          schema:
            $ref: '#/definitions/models.User'
